<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0070f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7928ca;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" rx="240" fill="url(#grad1)"/>
  
  <!-- Chat bubble (larger, centered) -->
  <g transform="translate(600, 500)">
    <path d="M -200 -100 Q -240 -100 -240 -60 L -240 100 Q -240 140 -200 140 L -60 140 L 60 240 L 180 140 L 320 140 Q 360 140 360 100 L 360 -60 Q 360 -100 320 -100 L -200 -100 Z" fill="white" opacity="0.95" filter="url(#shadow)"/>
    
    <!-- AI sparkle icon (centered in bubble) -->
    <circle cx="0" cy="20" r="24" fill="#0070f3"/>
    <path d="M 0 -20 L 0 -60 M 0 60 L 0 100 M -60 20 L -100 20 M 60 20 L 100 20 M -42 -42 L -70 -70 M 42 -42 L 70 -70 M -42 82 L -70 110 M 42 82 L 70 110" stroke="#0070f3" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Knowledge base lines (representing docs) -->
    <rect x="-180" y="60" width="360" height="8" rx="4" fill="#0070f3" opacity="0.6"/>
    <rect x="-180" y="80" width="300" height="8" rx="4" fill="#0070f3" opacity="0.4"/>
    <rect x="-180" y="100" width="330" height="8" rx="4" fill="#0070f3" opacity="0.5"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="40" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="1000" r="60" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="200" r="30" fill="white" opacity="0.15"/>
  <circle cx="200" cy="1000" r="50" fill="white" opacity="0.1"/>
</svg>

